<html>
<head>
<style>
h2{color:#009900;
}
p{color:red;
}
</style>
<link rel="stylesheet" href="link.css">
</head>
<body>
<h1 style="color:blue";"font_size:12px";><u><b>Inline,Internal,External CSS</b></u></h1>
<h2><u>Inline CSS:</u></h2> <p>Requires the style attribute placed inside an HTML element.<br></p>
<h2><u>Internal CSS:</u></h2><p> Requires the tag style element placed inside the head section of an HTML file.<br></p>
<h2><u>External CSS:</u></h2> <p>Requires the link element placed inside the head section of an HTML file.</p>
</body>
</html>
